<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Upload Issue</h1>
    
    <button onclick="testWithCurrentData()">Test Upload with App Data</button>
    <button onclick="testSimpleRecord()">Test Simple Record</button>
    <button onclick="checkExistingRecords()">Check Existing Records</button>
    
    <div id="result"></div>

    <script>
        async function testWithCurrentData() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Testing with data similar to what the app is sending...</p>';
            
            try {
                // This mimics the exact data structure from the app
                const testRecord = {
                    childName: 'adrrara',
                    age: '12',
                    gender: 'undefined', // This might be the issue!
                    weight: '1',
                    height: '131',
                    guardianName: 'adadadcc',
                    relation: 'Parent',
                    phone: '9876543210',
                    parentsConsent: true,
                    healthId: 'CH20250803A9GIE',
                    facePhoto: null,
                    localId: 'LOC123456',
                    idType: 'aadhar',
                    countryCode: '+91',
                    malnutritionSigns: '',
                    recentIllnesses: '',
                    skipMalnutrition: false,
                    skipIllnesses: false,
                    dateCollected: new Date().toISOString(),
                    isOffline: false,
                    uploadedBy: 'ARITRADITYA ROY',
                    uploaderUIN: '1234567890',
                    uploaderEmployeeId: 'HW-567890',
                    uploadedAt: new Date().toISOString()
                };

                console.log('Sending test record:', testRecord);

                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token'
                    },
                    body: JSON.stringify({
                        records: [testRecord]
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    result.innerHTML = `
                        <h3 class="success">‚úÖ Response Received</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Successful:</strong> ${data.data.successful.length}</p>
                        <p><strong>Failed:</strong> ${data.data.failed.length}</p>
                        ${data.data.failed.length > 0 ? `
                            <h4 class="error">Failed Records:</h4>
                            <pre>${JSON.stringify(data.data.failed, null, 2)}</pre>
                        ` : ''}
                        <h4>Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <h3 class="error">‚ùå Upload Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${responseText}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <h3 class="error">‚ùå Network Error</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testSimpleRecord() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Testing simple valid record...</p>';
            
            try {
                const testRecord = {
                    childName: 'Test Child',
                    age: '5',
                    gender: 'Male',
                    weight: '20',
                    height: '110',
                    guardianName: 'Test Guardian',
                    relation: 'Father',
                    phone: '9876543210',
                    parentsConsent: true,
                    healthId: 'SIMPLE_' + Date.now(),
                    facePhoto: null,
                    localId: 'simple_' + Date.now(),
                    idType: 'aadhar',
                    countryCode: '+91',
                    malnutritionSigns: '',
                    recentIllnesses: '',
                    skipMalnutrition: false,
                    skipIllnesses: false,
                    dateCollected: new Date().toISOString(),
                    isOffline: false,
                    uploadedBy: 'Simple Test User',
                    uploaderUIN: '1234567890',
                    uploaderEmployeeId: 'SIMPLE_123',
                    uploadedAt: new Date().toISOString()
                };

                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token'
                    },
                    body: JSON.stringify({
                        records: [testRecord]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 class="success">‚úÖ Simple Record Success!</h3>
                        <p><strong>Successful:</strong> ${data.data.successful.length}</p>
                        <p><strong>Failed:</strong> ${data.data.failed.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `
                        <h3 class="error">‚ùå Simple Record Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <h3 class="error">‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function checkExistingRecords() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Checking existing records...</p>';
            
            try {
                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children');
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 class="info">üìä Existing Records</h3>
                        <p><strong>Total Records:</strong> ${data.data.length}</p>
                        <h4>Records:</h4>
                        <pre>${JSON.stringify(data.data.map(r => ({
                            healthId: r.healthId,
                            childName: r.childName,
                            uploadedBy: r.uploadedBy
                        })), null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<h3 class="error">‚ùå Failed to fetch records</h3>`;
                }
            } catch (error) {
                result.innerHTML = `<h3 class="error">‚ùå Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>

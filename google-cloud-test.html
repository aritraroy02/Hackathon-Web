<!DOCTYPE html>
<html>
<head>
    <title>Quick Upload Test - Google Cloud</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üöÄ Google Cloud Upload Test</h1>
    <p>Testing upload to: <strong>https://child-health-backend-747316458447.us-central1.run.app</strong></p>
    
    <button onclick="testUpload()">Test Upload to Google Cloud</button>
    <button onclick="testHealth()">Test Health Check</button>
    
    <div id="result"></div>

    <script>
        async function testHealth() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Testing health endpoint...</p>';
            
            try {
                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/health');
                const data = await response.json();
                
                result.innerHTML = `
                    <h3 class="success">‚úÖ Health Check Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<h3 class="error">‚ùå Health Check Failed</h3><p>${error.message}</p>`;
            }
        }

        async function testUpload() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Testing upload to Google Cloud...</p>';
            
            try {
                const testData = {
                    childName: 'Test Child ' + Date.now(),
                    dateOfBirth: '2023-01-01',
                    gender: 'Female',
                    location: { lat: 22.5726, lon: 88.3639 },
                    uploadedBy: 'Test User',
                    uploaderUIN: '1234567890',
                    uploaderEmployeeId: 'TEST_EMP_123',
                    uploadedAt: new Date().toISOString(),
                    weight: 15.5,
                    height: 85,
                    vaccinations: ['BCG', 'DPT1']
                };

                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 class="success">üéâ UPLOAD SUCCESS!</h3>
                        <p><strong>Record ID:</strong> ${data._id}</p>
                        <p><strong>Child Name:</strong> ${data.childName}</p>
                        <p><strong>Status:</strong> Stored in Google Cloud MongoDB!</p>
                        <h4>Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `
                        <h3 class="error">‚ùå Upload Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <h3 class="error">‚ùå Network Error</h3>
                    <p>${error.message}</p>
                    <p>This might indicate a CORS issue or network problem.</p>
                `;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Cloud Upload</title>
</head>
<body>
    <h1>Testing Google Cloud Backend Upload</h1>
    <button onclick="testUpload()">Test Upload to Google Cloud</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing upload to Google Cloud backend...';
            
            try {
                const testData = {
                    childName: 'Cloud Test Child',
                    dateOfBirth: '2023-01-01',
                    gender: 'Male',
                    location: { lat: 22.5726, lon: 88.3639 },
                    uploadedBy: 'Cloud Test User',
                    uploaderUIN: 'CLOUD_TEST_123',
                    uploaderEmployeeId: 'CLOUD_EMP_123',
                    uploadedAt: new Date().toISOString()
                };

                console.log('Sending request to:', 'https://child-health-backend-747316458447.us-central1.run.app/api/children');
                
                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 style="color: green;">✅ SUCCESS!</h3>
                        <p>Upload to Google Cloud backend successful!</p>
                        <p><strong>Record ID:</strong> ${data._id}</p>
                        <p><strong>Child Name:</strong> ${data.childName}</p>
                        <p><strong>Backend:</strong> Google Cloud Run</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `
                        <h3 style="color: red;">❌ ERROR</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                result.innerHTML = `
                    <h3 style="color: red;">❌ NETWORK ERROR</h3>
                    <p>Error: ${error.message}</p>
                    <p>This might be a CORS issue or the backend is not accessible.</p>
                `;
            }
        }
    </script>
</body>
</html>

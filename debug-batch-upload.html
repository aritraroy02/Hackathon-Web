<!DOCTYPE html>
<html>
<head>
    <title>Debug Batch Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Batch Upload</h1>
    
    <button onclick="testBatchUpload()">Test Batch Upload</button>
    <button onclick="testSingleUpload()">Test Single Upload</button>
    
    <div id="result"></div>

    <script>
        async function testBatchUpload() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Testing batch upload...</p>';
            
            try {
                const testRecord = {
                    childName: 'Debug Test ' + Date.now(),
                    age: '5',
                    gender: 'Male',
                    weight: '20',
                    height: '110',
                    guardianName: 'Debug Guardian',
                    relation: 'Father',
                    phone: '9876543210',
                    parentsConsent: true,
                    healthId: 'DEBUG_' + Date.now(),
                    facePhoto: null,
                    localId: 'debug_local_' + Date.now(),
                    idType: 'aadhar',
                    countryCode: '+91',
                    malnutritionSigns: '',
                    recentIllnesses: '',
                    skipMalnutrition: false,
                    skipIllnesses: false,
                    dateCollected: new Date().toISOString(),
                    isOffline: false,
                    uploadedBy: 'Debug User',
                    uploaderUIN: 'DEBUG_UIN',
                    uploaderEmployeeId: 'DEBUG_EMP',
                    uploadedAt: new Date().toISOString()
                };

                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token'
                    },
                    body: JSON.stringify({
                        records: [testRecord]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 class="success">‚úÖ Batch Upload Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Successful:</strong> ${data.data.successful.length}</p>
                        <p><strong>Failed:</strong> ${data.data.failed.length}</p>
                        <h4>Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `
                        <h3 class="error">‚ùå Batch Upload Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <h3 class="error">‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testSingleUpload() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="info">Testing single upload...</p>';
            
            try {
                const testRecord = {
                    childName: 'Single Test ' + Date.now(),
                    age: '5',
                    gender: 'Female',
                    weight: '18',
                    height: '105',
                    guardianName: 'Single Guardian',
                    relation: 'Mother',
                    phone: '8765432109',
                    parentsConsent: true,
                    healthId: 'SINGLE_' + Date.now(),
                    facePhoto: null,
                    localId: 'single_local_' + Date.now(),
                    idType: 'aadhar',
                    countryCode: '+91',
                    malnutritionSigns: '',
                    recentIllnesses: '',
                    skipMalnutrition: false,
                    skipIllnesses: false,
                    dateCollected: new Date().toISOString(),
                    isOffline: false,
                    uploadedBy: 'Single Test User',
                    uploaderUIN: 'SINGLE_UIN',
                    uploaderEmployeeId: 'SINGLE_EMP',
                    uploadedAt: new Date().toISOString()
                };

                const response = await fetch('https://child-health-backend-747316458447.us-central1.run.app/api/children', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token'
                    },
                    body: JSON.stringify(testRecord)
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 class="success">‚úÖ Single Upload Success!</h3>
                        <p><strong>Record ID:</strong> ${data._id}</p>
                        <p><strong>Child Name:</strong> ${data.childName}</p>
                        <p><strong>Health ID:</strong> ${data.healthId}</p>
                        <h4>Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `
                        <h3 class="error">‚ùå Single Upload Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <h3 class="error">‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
